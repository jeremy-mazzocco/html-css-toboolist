<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- header -->
    <header>
        <div id="logo">
            <img src="img\Logo.png" alt="">
            Toboolist
        </div>
    </header>
    <!-- main block -->
    <main>
        <div class="main--upperblock">
        </div>
        <!-- buttons -->
        <div class="main--buttonblock">
            <button id="button-blue">Add Task</button>
            <button id="button-white">Add Section</button>
        </div>

        <div class="main--container">
            <!-- tasks title-->
            <div class="container--title">
                <div id="title--arrow">
                    <img src="img/arrow.svg" alt="none">
                </div>
                <div id="title--text">
                    New Task
                </div>
            </div>
        </div>
    </main>
</body>

</html>
