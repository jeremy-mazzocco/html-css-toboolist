<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- header -->
    <header>
        <div id="logo">
            <img src="img\Logo.png" alt="">
            Toboolist
        </div>
    </header>
    <!-- main block -->
    <main>
        <div class="main--upperblock">
        </div>
        <!-- buttons -->
        <div class="main--buttonblock">
            <button id="button-blue">Add Task</button>
            <button id="button-white">Add Section</button>
        </div>

        <div class="main--container">
            <!-- new task-->
            <div class="container--title">
                <img src="img/arrow.svg" alt="none">
                New Task
            </div>
            <div class="container--text tick">
                <span id="text">Quarterly Newsletter</span>
                <span id="label">
                    Editorial
                </span>
            </div>

            <!-- today -->
            <div class="container--title">
                <img src="img/arrow.svg" alt="none">
                Today
            </div>
            <div class="container--text tick">
                <span id="text">Recruiting blog post</span>
                <span class="label blue">
                    Editorial
                </span>
            </div>
            <div class="container--text tick">
                <span id="text">Mobile app launch</span>
                <span class="label violet">
                    Q1 Goals
                </span>
            </div>
            <div class="container--text cross">
                <span id="text">Interview John H.</span>
                <span class="label green">
                    Recruiting
                </span>
            </div>
            <div class="container--text tick">
                <span id="text">summit to update mobile storefront</span>
                <span class="label orange">
                    Recruiting
                </span>
            </div>


        </div>
    </main>
</body>

</html>
